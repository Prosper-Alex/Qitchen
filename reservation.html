<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qitchen - Reservation Page</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body>
    <nav class="navigation-dk">
      <div class="logo-wrapper">
        <span
          ><label for="navi-toggle" class="navigation-button">
            <span class="open"><ion-icon name="menu"></ion-icon></span> </label
        ></span>
        <a href="index.html">
          <figure class="logo">
            <img src="/assets/images/logo.png" alt="Qitchen" />
          </figure>
        </a>
      </div>
      <ul class="nav-links">
        <li>
          <a href="menu.html" class="nav-item">Menu</a>
        </li>
        <li>
          <a href="about.html" class="nav-item">About</a>
        </li>
        <li>
          <a href="reservation.html" class="btn btn-primary">Book a Table</a>
        </li>
      </ul>
    </nav>
    <nav class="navigation-pb">
      <input type="checkbox" class="navigation-checkbox" id="navi-toggle" />
      <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
      <div class="logo-wrapper">
        <span
          ><label for="navi-toggle" class="navigation-button">
            <span class="open"><ion-icon name="menu"></ion-icon></span>
            <span class="close"
              ><ion-icon name="close"></ion-icon
            ></span> </label
        ></span>
        <a href="index.html">
          <figure class="logo">
            <img src="/assets/images/logo.png" alt="Qitchen" />
          </figure>
        </a>
      </div>

      <div class="navigation-main">
        <ul class="nav-links">
          <li>
            <a href="menu.html" class="nav-item">Menu</a>
          </li>
          <li>
            <a href="reservation.html" class="nav-item">reservation</a>
          </li>
          <li>
            <a href="about.html" class="nav-item">About</a>
          </li>
          <li>
            <a href="contact.html" class="nav-item">contact</a>
          </li>
          <li>
            <a href="blog.html" class="nav-item">blog</a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="main">
      <header class="header reservation">
        <div class="textbox">
          <h1 class="heading-primary medium">
            Book <br />
            a Table
          </h1>
        </div>
      </header>
      <aside class="reservation">
        <div class="reservation-wrapper">
          <div class="reservation_textbox">
            <div class="reservation_heading-wrapper">
              <img
                class="pin"
                src="./assets/icons/spoon-left.svg"
                alt="spoon-left" />

              <h2 class="heading-secondary big">reservation</h2>
              <img
                class="pin"
                src="./assets/icons/spoon-right.svg"
                alt="spoon-right" />
            </div>
            <p class="reservation_paragraph">
              Secure your spot at Qitchen, where exceptional sushi and a
              remarkable dining experience await.
            </p>
          </div>
          <form action="#" class="form">
            <div class="form-group">
              <input
                type="text"
                placeholder="Name"
                class="form-group br"
                required />

              <input
                type="email"
                class="form-input br"
                placeholder="Email"
                required />

              <input
                type="tel"
                placeholder="Phone Number"
                required
                class="form-input br" />
            </div>
            <div class="form-options">
              <div class="form-option">
                <input
                  class="option br"
                  type="text"
                  placeholder="Guest"
                  required />
              </div>
              <div class="form-option">
                <input
                  class="option br"
                  type="text"
                  placeholder="Date"
                  required />
              </div>
              <div class="form-option">
                <input
                  class="option br"
                  type="text"
                  placeholder="Time"
                  required />
              </div>
            </div>
            <a href="#" class="reservation btn">Reserve</a>
          </form>
        </div>

        <footer class="footer">
          <ul class="footer-list">
            <span class="footer-list-wrapper">
              <img src="/assets/icons/rhombus.svg" alt="rhombus icon" />
              <li class="footer-text">By Pawel Gola</li>
            </span>
            <span class="footer-list-wrapper">
              <img src="/assets/icons/rhombus.svg" alt="rhombus icon" />
              <li class="footer-text">Licensing</li>
            </span>
            <span class="footer-list-wrapper">
              <img src="/assets/icons/rhombus.svg" alt="rhombus icon" />
              <li class="footer-text">Styleguide</li>
            </span>
          </ul>
        </footer>
      </aside>
    </main>
  </body>
</html>
